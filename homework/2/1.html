<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*    2.    Определить является ли треугольник со сторонами a, b, c равнобедренным треугольником.*/

    var a=window.prompt("Введите длину стороны a",'');
    var b=window.prompt("Введите длину стороны b",'');
    var c=window.prompt("Введите длину стороны c",'');

    if (a==b){
        alert('Это равнобедренный треугольник');
    } else if (b==c) {
        alert('Это равнобедренный треугольник');
    } else if (a==c) {
        alert('Это равнобедренный треугольник');
    } else {
        alert('Это не равнобедренный треугольник');
    }
</script>
</body>
</html>
