<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
/*    3.    Проверить истинность высказывания: "Данное целое число является четным двузначным числом".*/
    var number = prompt('Введите целое, четное, двузначное число', '');
    if (number > 9 && number < 100 && number % 2 == 0) {
        alert('Это целое, четное, двузначное число');
    } else {
        alert('Это число не является целым, четным, двузначным числом ');
    }
</script>
</body>
</html>
