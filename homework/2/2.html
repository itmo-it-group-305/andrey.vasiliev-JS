<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
/*    1.    Дан номер месяца (1 — январь, 2 — февраль, ...). Вывести название соответствующего времени года ("зима", "весна" и т.д.).    Решить через switch.*/

    var month = prompt('Введите номер месяца года','');
    switch (month) {
        case '12':
        case '1':
        case '2':
            alert('Зима');
            break;
        case '3':
        case '4':
        case '5':
            alert('Весна');
            break;
        case '6':
        case '7':
        case '8':
            alert('Лето');
            break;
        case '9':
        case '10':
        case '11':
            alert('Осень');
            break;
        default:
            alert('Нет такого месяца');
    }
</script>
</body>
</html>
