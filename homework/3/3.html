<script>
/*3.
 Задан массив  - [12,4,3,10,1,20]. Удалить из него наименьшее и наибольшее значение. См. оператор delete*/

 var arr = [12,4,3,10,1,20];
 for (var i=0; i<arr.length; i++){
    var max;
    var min;
    var current = 1;
    if (arr[i]>current){
    max = arr[i];
    } else{
    max = current;
    }
    if (arr[i]<current){
    min = arr[i];
    } else {
    min = current;
    }
 }
delete arr[max];
delete arr[min];


</script>

</body>
