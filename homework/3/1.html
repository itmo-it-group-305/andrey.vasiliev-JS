<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
/*1.
 Заданы два массива
 A = [ 12, 4, 3, 10, 1, 20 ]  B = [-3, -7, -100, -33]
 необходимо их объединить в один массив C добавив массив B  в конец(в начало) A. */

 var A = [ 12, 4, 3, 10, 1, 20 ];
 var B = [-3, -7, -100, -33];
 var C = [ 12, 4, 3, 10, 1, 20 ];
 /* добавив массив B  в конец A
C.push(B);
alert(C);*/

/* добавив массив B  в начало A*/
C.unshift(B);
alert(C);

</script>

</body>
</html>
